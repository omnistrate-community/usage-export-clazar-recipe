version: '3.8'

x-omnistrate-integrations:
  - omnistrateLogging:
  - omnistrateMetrics:

x-omnistrate-service-plan:
  name: 'clazar-exporter'
  tenancyType: 'OMNISTRATE_DEDICATED_TENANCY'
  
services:
  metering-processor:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    platform: linux/amd64
    environment:
      S3_BUCKET_NAME: $var.s3BucketName
      SERVICE_NAME: $var.serviceName
      ENVIRONMENT_TYPE: $var.environmentType
      PLAN_ID: $var.planId
      CLAZAR_CLIENT_ID: $var.clazarClientId
      CLAZAR_CLIENT_SECRET: $var.clazarClientSecret
      CLAZAR_CLOUD: $var.clazarCloud
      AWS_ACCESS_KEY_ID: $var.awsAccessKeyId
      AWS_SECRET_ACCESS_KEY: $var.awsSecretAccessKey
      AWS_REGION: $var.awsRegion
      STATE_FILE_PATH: $var.stateFilePath
      DRY_RUN: $var.dryRun
    x-omnistrate-compute:
      replicaCount: 1
      instanceTypes:
        - cloudProvider: aws
          name: t3a.small
        - cloudProvider: gcp
          name: e2-small
        - cloudProvider: azure
          name: Standard_B1s
    x-omnistrate-api-params:
      - key: s3BucketName
        description: The name of the S3 bucket to pull usage data from.
        name: S3 Bucket Name
        type: String
        modifiable: true
        required: true
        export: true
      - key: serviceName
        description: Service Name
        name: Service Name
        type: String
        modifiable: true
        required: true
        export: true
      - key: environmentType
        description: Environment Type
        name: Environment Type
        type: String
        modifiable: true
        required: true
        export: true
      - key: planId
        description: Plan ID
        name: Plan ID
        type: String
        modifiable: true
        required: true
        export: true
      - key: clazarClientId
        description: Clazar Client ID
        name: Clazar Client ID
        type: Secret
        modifiable: true
        required: true
        export: false
      - key: clazarClientSecret
        description: Clazar Client Secret
        name: Clazar Client Secret
        type: Secret
        modifiable: true
        required: true
        export: false
      - key: clazarCloud
        description: Clazar Cloud
        name: Clazar Cloud
        type: String
        modifiable: true
        required: true
        export: true
        options:
          - aws
          - gcp
          - azure
      - key: awsAccessKeyId
        description: AWS Access Key ID
        name: AWS Access Key ID
        type: String
        modifiable: true
        required: true
        export: false
      - key: awsSecretAccessKey
        description: AWS Secret Access Key
        name: AWS Secret Access Key
        type: String
        modifiable: true
        required: true
        export: false
      - key: awsRegion
        description: AWS Region
        name: AWS Region
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: "us-east-1"
      - key: stateFilePath
        description: State File Path in the S3 bucket
        name: State File Path
        type: String
        modifiable: true 
        required: false
        export: true
        defaultValue: "metering_state.json"
      - key: dryRun
        description: Dry Run Mode (true/false)
        name: Dry Run Mode
        type: Boolean
        modifiable: true
        required: false
        export: true
        defaultValue: "false"
    x-omnistrate-mode-internal: false
x-omnistrate-image-registry-attributes:
  ghcr.io:
    auth:
      password: ${{ secrets.GitHubPAT }}
      username: G-Despacito
